<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>404: Afeto Não Encontrado</title>
  <link rel="stylesheet" href="erro404.css">
</head>
<body>
  <div class="container">
    <div class="icone">
      <img src="attached_assets/Erro-404-URL-Errada-Search-Lab-removebg-preview_1752165608495.png" alt="ícone triste" />
    </div>

    <h1 class="titulo">404: Não é possível acessar essa lembrança</h1>

    <p class="mensagem">
      Verifique se ela ainda está disponível na sua memória.
    </p>
    
    <p class="mensagem">
      Se a conexão continuar instável, <a href="#" onclick="recarregar()">tente acessar</a> pelo coração offline.
    </p>

    <div class="erro">
      <code id="frase-erro">DNS_PROBE_FINISHED_SAUDADES</code>
    </div>

    <button onclick="recarregar()">Recarregar</button>
  </div>

  <script>
    function recarregar() {
      location.reload();
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
